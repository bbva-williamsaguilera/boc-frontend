
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li ng-repeat='category in monitorizeData' class="list-group-item">
				<div class="row monitor-category" style="border-color:{{ category.color }}">
					<div class="col-xs-1">
						<i class="group-icon" ng-class="category.icon"></i>
					</div>
					
					<div class="col-xs-11">
						<sparkline
							data="category">
						</sparkline>
					</div>
					
				</div>
				
			</li>
	  	</ul>

	  	

	</div>
  
</div>
